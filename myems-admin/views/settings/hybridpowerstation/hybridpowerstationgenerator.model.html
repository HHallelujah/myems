<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{hybridpowerstationgenerator.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_hybridpowerstationgenerator" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'HYBRID_POWER_STATION.HYBRID_POWER_STATION_GENERATOR_NAME' | translate}}</label>
                <div class="col-sm-9"><input ng-model="hybridpowerstationgenerator.name" type="text" name="hybridpowerstationgeneratorname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_hybridpowerstationgenerator.hybridpowerstationgeneratorname.$invalid && form_hybridpowerstationgenerator.hybridpowerstationgeneratorname.$dirty">
                        <small class="text-danger" ng-show="form_hybridpowerstationgenerator.hybridpowerstationgeneratorname.$error.required">{{'HYBRID_POWER_STATION.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_hybridpowerstationgenerator.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
