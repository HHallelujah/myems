<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{hybridpowerstationbms.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_hybridpowerstationbms" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'HYBRID_POWER_STATION.HYBRID_POWER_STATION_BMS_NAME' | translate}}</label>
                <div class="col-sm-7">
                    <input ng-model="hybridpowerstationbms.name" type="text" name="hybridpowerstationbmsname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_hybridpowerstationbms.hybridpowerstationbmsname.$invalid && form_hybridpowerstationbms.hybridpowerstationbmsname.$dirty">
                        <small class="text-danger" ng-show="form_hybridpowerstationbms.hybridpowerstationbmsname.$error.required">{{'HYBRID_POWER_STATION.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'HYBRID_POWER_STATION.OPERATING_STATUS_POINT' | translate}}</label>
                <div class="col-sm-7">
                    <ui-select ng-model="hybridpowerstationbms.operating_status_point.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="point.id as point in points | filter: $select.search">
                            <div ng-bind-html="point.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'HYBRID_POWER_STATION.SOC_POINT' | translate}}</label>
                <div class="col-sm-7">
                    <ui-select ng-model="hybridpowerstationbms.soc_point.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="point.id as point in points | filter: $select.search">
                            <div ng-bind-html="point.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_hybridpowerstationbms.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
