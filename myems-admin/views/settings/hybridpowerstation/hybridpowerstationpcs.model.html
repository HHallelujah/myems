<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{hybridpowerstationpcs.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_hybridpowerstationpcs" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'SETTING.NAME' | translate}}</label>
                <div class="col-sm-7">
                    <input ng-model="hybridpowerstationpcs.name" type="text" name="hybridpowerstationpcsname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_hybridpowerstationpcs.hybridpowerstationpcsname.$invalid && form_hybridpowerstationpcs.hybridpowerstationpcsname.$dirty">
                        <small class="text-danger" ng-show="form_hybridpowerstationpcs.hybridpowerstationpcsname.$error.required">{{'SETTING.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'HYBRID_POWER_STATION.OPERATING_STATUS_POINT' | translate}}</label>
                <div class="col-sm-7">
                    <ui-select ng-model="hybridpowerstationpcs.operating_status_point.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="point.id as point in points | filter: $select.search">
                            <div ng-bind-html="point.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'HYBRID_POWER_STATION.CHARGE_METER' | translate}}</label>
                <div class="col-sm-7">
                    <ui-select ng-model="hybridpowerstationpcs.charge_meter.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="meter.id as meter in meters | filter: $select.search">
                            <div ng-bind-html="meter.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">{{'HYBRID_POWER_STATION.DISCHARGE_METER' | translate}}</label>
                <div class="col-sm-7">
                    <ui-select ng-model="hybridpowerstationpcs.discharge_meter.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="meter.id as meter in meters | filter: $select.search">
                            <div ng-bind-html="meter.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_hybridpowerstationpcs.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
