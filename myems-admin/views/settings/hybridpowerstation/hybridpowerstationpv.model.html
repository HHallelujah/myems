<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{hybridpowerstationpv.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_hybridpowerstationpv" novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'HYBRID_POWER_STATION.HYBRID_POWER_STATION_PV_NAME' | translate}}</label>
                <div class="col-sm-9"><input ng-model="hybridpowerstationpv.name" type="text" name="hybridpowerstationpvname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_hybridpowerstationpv.hybridpowerstationpvname.$invalid && form_hybridpowerstationpv.hybridpowerstationpvname.$dirty">
                        <small class="text-danger" ng-show="form_hybridpowerstationpv.hybridpowerstationpvname.$error.required">{{'HYBRID_POWER_STATION.INPUT_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label">{{'HYBRID_POWER_STATION.OPERATING_STATUS_POINT' | translate}}</label>
        <div class="col-sm-7">
            <ui-select ng-model="hybridpowerstationpv.operating_status_point.id" theme="bootstrap" required>
                <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="point.id as point in points | filter: $select.search">
                    <div ng-bind-html="point.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label">{{'HYBRID_POWER_STATION.METER' | translate}}</label>
        <div class="col-sm-7">
            <ui-select ng-model="hybridpowerstationpv.meter.id" theme="bootstrap" required>
                <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="meter.id as meter in meters | filter: $select.search">
                    <div ng-bind-html="meter.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_hybridpowerstationpv.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
